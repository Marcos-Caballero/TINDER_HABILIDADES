<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>Registro</title>
</head>
<body>
        <header>
            <h1>Registro</h1>
        </header>
        <main>
            <section class="registration-container">
                <form action="/api/auth/register" method="POST">
                    <!-- Campo de Nombre -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <!-- Campo de Correo Electrónico -->
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>

                    <!-- Campo de Contraseña -->
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>

                    <!-- Campo de Tipo de Documento -->
                    <label for="tipoDocumento">Eres persona o empresa:</label>
                    <select id="tipoDocumento" name="tipoDocumento" required>
                        <option value="user">Persona</option>
                        <option value="company">Empresa</option>
                        <!-- Agrega más opciones según tus necesidades -->
                    </select>

                    <!-- Campo de Número de Documento -->
                    <label for="numeroDocumento">Número de Documento o NIT:</label>
                    <input type="text" id="numeroDocumento" name="numeroDocumento" required>

                    <!-- Botón de Registro -->
                    <button type="submit">Registrarse</button>
                </form>
            </section>
        </main>
        <footer class="footer-container">
            <div class="footer-left">
                <img src="/images/logo.png" alt="Logo" class="footer-logo">
                <h3>Tinder para habilidades</h3>
            </div>
            <div class="footer-right">
                <p>Todos los derechos reservados</p>
                <p>Si tiene alguna duda o consulta, comuníquese con nuestra Línea Nacional 018000696969 / 587 6969 en Bogotá</p>
                <p>Versión: 0.5A</p>
            </div>
        </footer>  
</html>
