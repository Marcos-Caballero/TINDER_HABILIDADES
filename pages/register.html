<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario y Empresa</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js"></script>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Tinder para habilidades</h1>
    </header>
    <main>
        <section id="options">
            <h2>¿Como te deseas registrar?</h2>
            <button onclick="openModal('user')">Usuario</button>
            <button onclick="openModal('company')">Empresa</button>
        </section>
        <!-- Modal para Usuario -->
        <!-- Modal para Usuario -->
        <section id="userModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('userModal')">&times;</span>
                <h2>Registro de Usuario</h2>
                <form id="userRegisterForm" action="/api/register/user" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required><br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required><br>

                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" required><br>

                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" required><br>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>

    <!-- Modal para Empresa -->
        <section id="companyModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('companyModal')">&times;</span>
                <h2>Registro de Empresa</h2>
                <form id="companyRegisterForm">
                    <label for="nombreEmpresa">Nombre de la Empresa:</label>
                    <input type="text" id="nombreEmpresa" required><br>

                    <label for="nit">NIT:</label>
                    <input type="text" id="nit" required><br>

                    <label for="correoEmpresa">Correo de la Empresa:</label>
                    <input type="email" id="correoEmpresa" required><br>

                    <label for="contrasenaEmpresa">Contraseña:</label>
                    <input type="password" id="contrasenaEmpresa" required><br>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" required><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" required><br>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <div class="footer-left">
            <img src="/images/logo.png" alt="Logo" class="footer-logo">
            <h3>Tinder para habilidades</h3>
        </div>
        <div class="footer-right">
            <p>Todos los derechos reservados</p>
            <p>Si tiene alguna duda o consulta, comuníquese con nuestra Línea Nacional 018000696969 / 587 6969 en Bogotá</p>
            <p>Versión: 0.5A</p>
        </div>
    </footer>
</body>
</html>
